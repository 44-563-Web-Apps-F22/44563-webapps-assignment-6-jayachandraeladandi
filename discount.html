<!DOCTYPE html>
<html>
<title>Discounts</title>

<body>

    <h2>Jayachandra Eladandi computes discounts</h2>

    <form>
        <label for="productAmount">Enter base Amount </label>
        <input type="number" id="productAmount" name="form1_age" value=20> <br>

        <label for="discountAmount">Enter the discount percentage</label>
        <input type="number" id="discountAmount" name="form1_nick" autofocus value=10> <br>

        <input type="button" onclick="discount()" value="Apply discount">
    </form>


    <p id="result">This text will be replaced </p>

    <form>
        <input type="radio" id="firstradio" onclick="chooseOp()" name="color" value="times" checked>
        <label for="firstradio">*</label></br>

        <input type="radio" id="secondradio" onclick="chooseOp()" name="color" value="divide">
        <label for="secondradio">/</label></br>

        <input type="radio" id="thirdradio" onclick="chooseOp()" name="color" value="exponent">
        <label for="thirdradio">**</label></br>

    </form>
    <p id="result1">This text will be replaced</p>

    <script>

        function discount() {
            console.log("Adding method for discount")
            inputamount = document.getElementById("productAmount").value
            disamount = document.getElementById("discountAmount").value
            let result = ""
            let a = 1
            while (a < 6) {
                result += a * (inputamount - (inputamount * disamount / 100)) + " "
                console.log(result)
                a++
            }
            document.getElementById("result").innerHTML = result


        }
        function chooseOp() {
            inputamount = document.getElementById("productAmount").value
            disamount = document.getElementById("discountAmount").value
            let result = ""
            if (document.getElementById("firstradio").checked) {
                result = inputamount * disamount
            }
            else if (document.getElementById("secondradio").checked) {
                result = inputamount / disamount
            }
            else if (document.getElementById("thirdradio").checked) {
                result = inputamount ** disamount
            }
            document.getElementById("result1").innerHTML = result
        }

    </script>

</body>

</html>
