<!DOCTYPE html>
<html>
<title>JavaScript</title>

<body>

    <h2>Musician guess by Jayachandra Eladandi</h2>

    <form>
        <label for="form1_secret">Enter the secret musician name</label>
        <input id="form1_secret" name="form1_secret" type="password" min=10 max=50 step=2 value="John Lennon"> <br>
        <label for="form2_guess">Guess the musician</label>
        <input id="form2_guess" name="form2_guess" type="text" autofocus> <br>
        <input type="button" id="btn1"onclick="checkGuess()" value="Check the guess">
    </form>
    <p id="resultM">Result is here</p>
    <script>
        var correct = 0;
        var wrong = 0;
        function checkGuess() {
            console.log("Getting form values")
            secret = document.getElementById("form1_secret").value
            guess = document.getElementById("form2_guess").value
            if (secret == guess) {
                correct = correct + 1;

                alert("You got it right");
            }
            else {
                wrong += 1
                if (wrong <= 3) {
                    alert("Wrong Musician");
                    if (wrong == 3) {
                        document.getElementById("btn1").onclick = function showGameOver() {
                            alert("Sorry, game over.");
                        }
                    }
                } else {
                    document.getElementById("btn1").onclick = function showGameOver() {
                        alert("Sorry, game over.");
                    }
                }
            }
            document.getElementById("resultM").innerHTML = "correct " + correct + "  wrong " + wrong;
        }
    </script>
    <div>
        <img id="images" src="Aphids_400x400.jpg" onclick="swapImage()" width="100" height="100">
    </div>
    <script>
        let useImage = 1
        function swapImage() {
            switch (useImage) {
                case 1:

                    document.getElementById("images").src = "Aphids_400x400.jpg"
                    useImage = 2
                    break;
                case 2:
                    document.getElementById("images").src = "earwigs_400x400.jpg"
                    useImage = 3
                    break;
                case 3:
                    document.getElementById("images").src = "Leafhoppers_400x400.jpg"
                    useImage = 1
                    break;
            }
        }
    </script>


</body>

</html>
